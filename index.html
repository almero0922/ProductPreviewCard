<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  </head>
  <body>
    <main class="main-container">
      <img src="./images/image-product-mobile.jpg" alt="" class="main-img-mobile">
      <div class="info-container">
        <div class="text-container">
          <p class="text-title">PERFUME</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="text-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price-container">
          <h1>$149.99</h1>
          <p>$169.99</p>
        </div>
        <div class="ca-button">
          <img src="./images/icon-cart.svg" alt="">
          <p>Add to Cart</p>
        </div>
      </div>
    </main>
  </body>
</html>
